<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Challenge</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ============================= -->
  <!-- Game Container -->
  <!-- ============================= -->
  <div id="game-container">
    <canvas id="gc" class="game-canvas" width="400" height="400"></canvas>
  </div>

  <!-- ============================= -->
  <!-- Control Keys -->
  <!-- ============================= -->
  <div class="keys">
    <a class="up arr" onclick="Snake.action('up')">
      <i class="chevron up"></i>
    </a>
    <br>
    <a class="left arr" onclick="Snake.action('left')">
      <i class="chevron left"></i>
    </a>
    <a class="down arr" onclick="Snake.action('down')">
      <i class="chevron down"></i>
    </a>
    <a class="right arr" onclick="Snake.action('right')">
      <i class="chevron right"></i>
    </a>
  </div>

  <!-- ============================= -->
  <!-- Footer -->
  <!-- ============================= -->
  <footer>
    <p>
      Designed & Developed by 
      <a href="http://shadrouh.ir" class="animated-name">Abolfazl Shadrouh</a>.
    </p>
  </footer>

  <!-- ============================= -->
  <!-- JavaScript -->
  <!-- ============================= -->
  <script src="script.js"></script>
</body>
</html>
